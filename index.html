<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insulation Information</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        color: #333;
    }
    .sidebar {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        padding: 10px;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .sidebar button {
        padding: 12px;
        font-size: 14px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
    }
    .sidebar button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .content {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
    }
    h1 {
        font-weight: 600;
        margin-bottom: 20px;
        font-size: 20px;
    }
    #output {
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #ddd;
        min-height: 120px;
        white-space: pre-wrap;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        font-size: 14px;
        line-height: 1.4;
    }
    @media(min-width: 769px) {
        body { flex-direction: row; }
        .sidebar {
            grid-template-columns: 1fr 1fr;
            padding: 20px;
            min-width: 300px;
            border-right: 1px solid #ddd;
            border-bottom: none;
            box-shadow: 2px 0 6px rgba(0,0,0,0.05);
        }
        .sidebar button { font-size: 16px; }
        .content { padding: 40px; }
        h1 { font-size: 24px; margin-bottom: 30px; }
        #output { font-size: 16px; line-height: 1.5; min-height: 150px; }
    }
</style>
</head>
<body>

<div class="sidebar">
    <!-- Concord 4x8 -->
    <button id="concordTitle4x8Btn">Concord Title 4x8</button>
    <button id="concordDesc4x8Btn">Concord Description 4x8</button>
    <!-- Concord 4x5 -->
    <button id="concordTitle4x5Btn">Concord Title 4x5</button>
    <button id="concordDesc4x5Btn">Concord Description 4x5</button>
    <!-- Durham 4x8 -->
    <button id="durhamTitle4x8Btn">Durham Title 4x8</button>
    <button id="durhamDesc4x8Btn">Durham Description 4x8</button>
    <!-- Durham 4x5 -->
    <button id="durhamTitle4x5Btn">Durham Title 4x5</button>
    <button id="durhamDesc4x5Btn">Durham Description 4x5</button>
</div>

<div class="content">
    <h1>Insulation Information</h1>
    <div id="output"></div>
</div>

<script src="script.js"></script>
</body>
</html>
